<ion-header translucent>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button slot="primary" (click)="scan()">
        <ion-icon slot="icon-only" name="qr-scanner"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen>
    <ion-list>
      <ion-list-header > <ion-label class=".ion-text-center">User List</ion-label> </ion-list-header>
      <div tappable
      *ngFor="let user of userList">
      <ion-item-sliding>
        <ion-item routerLink="/profile/{{ user.userid }}">
            <ion-avatar slot="start">
              <img src="../../../assets/thumbnail/thumbnail.png">
            </ion-avatar>
            <ion-label>
              <h2>{{user?.firstName}}</h2>
              <h3>{{user?.role}}</h3>
              <p><strong>{{user?.status}}</strong></p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
              <ion-item-option>
                Delete
              </ion-item-option>
              <ion-item-option>
                Enable
              </ion-item-option>
            </ion-item-options>
      </ion-item-sliding>
    </div>
    </ion-list>
  </ion-content>
