<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>New Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="stacked">Event Name</ion-label>
    <ion-input [(ngModel)]="devicename" type="text" placeholder="What's your device name">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Cost</ion-label>
    <ion-input [(ngModel)]="serialNum" type="number" placeholder="enter the serial number">
    </ion-input>
  </ion-item>
  <ion-button expand="block" (click)="createDevice(devicename, serialNum)">
    Add device
  </ion-button>
</ion-content>
