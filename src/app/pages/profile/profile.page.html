
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon slot="end" size="medium" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div style="text-align:center">
    <img src="../../../assets/thumbnail/thumbnail.png" width="20%" />
    <h4>{{ (user | async)?.firstName }} {{ (user | async)?.lastName }}</h4>
    <p>{{ (user | async)?.email }}</p>

    <ion-button slot="end" size="small" fill="clear" (click)="editbtn()">
      <div [hidden]="isEditable">
        Edit
      </div>
      <div [hidden]="!isEditable">
        cancel
      </div>
    </ion-button>
  </div>

  <ion-list [hidden]="!isEditable">
    <ion-item (click)="updateNameAlert()">
      <ion-label>
        {{ (user | async)?.firstName }} {{ (user | async)?.lastName }}
      </ion-label>
    </ion-item>
    <ion-item (click)="updateEmailAlert()">
      <ion-label>{{ (user | async)?.email }}</ion-label>
    </ion-item>
    <ion-item (click)="updatePasswordAlert()">
      <ion-label>Password</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label><strong>Tap to edit</strong></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
